<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="#" class="container">
        <div class="form-group row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Text</label>
                <input type="text" class="form-control" value="Artisanal kale">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Search</label>
                <input type="search" class="form-control" value="How do i shold web">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Email</label>
                <input type="text" class="form-control" value="vannuth@gmail.com">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>URL</label>
                <input type="text" class="form-control" value="https://www.bootstrap.com">
            </div>
            
        </div>
        
        
        <div class="form-group row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Telephone</label>
                <input type="text" class="form-control" value="1-(855) 967-939-628">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Password</label>
                 <input type="password" class="form-control" value="12345678">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Number</label>
                <input type="number" class="form-control" value="345">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>date and time</label>
                <input type="datetime-local" class="form-control" value="12/9/2018 1:30 Pm">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Date</label>
                <input type="date" class="form-control" value="09/03/2020">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Month</label>
                <input type="month" class="form-control" value="Auguest,2019">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>Week</label>
                <input type="week" class="form-control" value="week 23,2019">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label>color</label>
                <input type="color" class="form-control" value="week 23,2019">
            </div>
        </div>
    </form>
</body>
</html>
